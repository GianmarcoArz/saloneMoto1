<div *ngFor="let Moto of yamahaArr">
  <div class="card m-5">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ Moto.modelImage }}"
          class="img-fluid rounded-start"
          alt="img"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ Moto.brand }}</h5>
          <h5 class="card-title">{{ Moto.model }}</h5>
          <p class="card-text">Prodotta nell'anno {{ Moto.year }}</p>
          <p class="card-text">
            <small class="text-body-secondary"
              >Prezzo:{{ Moto.price | currency : "EUR" }}
            </small>
          </p>
          <button [ngClass]="Moto.available ? 'bg-success' : 'bg-danger'">
            {{ Moto.available ? "SHOP" : "SOLD-OUT" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
